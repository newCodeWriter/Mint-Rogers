<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Mint</title>
        <link rel="stylesheet" href="/Mint-Rogers.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--Add navigation bar-->
        <main>
            <nav>
                <div class="float-left"><a href="/Mint-Rogers-Homepage.html" id="name"><span id="mint">MINT</span> ROGERS <span class="glyphicon glyphicon-camera"></span></a></div>
                <ul class="float-left">
                    <li class="lineit"><a href="#" class="nav-item">WORK</a></li>
                    <li class="lineit"><a href="#" class="nav-item">ABOUT</a></li>
                    <li class="lineit"><a href="#" class="nav-item active-page">CONTACT</a></li>
                </ul>
            <!--Add social media icons-->
                <div class="float-right">
                    <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
                    <a href="https://twitter.com/explore" class="fa fa-twitter"></a>
                    <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
                </div>
            </nav>
            <section>
                <form action="#" class="container contact-container">
                    <h2>Contact</h2>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="firstName">First Name*</label><br>
                            <input type="text" name="firstName" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="lastName">Last Name</label><br>
                            <input type="text" name="lastName" class="form-control">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="e-mail">Email*</label><br>
                            <input type="email" name="e-mail" class="form-control" required><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="message">Message*</label>
                            <textarea name="msg" id="" cols="20" rows="6" class="form-control" required></textarea>
                        </div>
                    </div><br>
                    <label for="services">Which service(s) are you looking for?*</label><br>
                    <div class="checkbox">
                        <label for="portrait"><input type="checkbox" name="portrait">Portrait Photos</label><br>
                    </div>
                    <div class="checkbox">
                        <label for="landscape"><input type="checkbox" name="landscape">Landscape Photos</label><br>
                    </div>
                    <div class="checkbox">
                        <label for="editorial"><input type="checkbox" name="editorial">Editorial/Fashion Photos</label><br>
                    </div>
                    <div class="checkbox">
                        <label for="film"><input type="checkbox" name="film">Film Photos</label><br>
                    </div>
                    <div class="checkbox"> 
                        <label for="wed"><input type="checkbox" name="wed">Engagement/Wedding Photos</label><br><br>
                    </div>
                    <label for="">How did you hear about me?<br><br>
                        <select name="hearaboutme" class="form-control">
                            <option value="friend">Friend</option>
                            <option value="google">Google</option>
                            <option value="insta">Instagram</option>
                            <option value="facebook">Facebook</option>
                            <option value="twitter">Twitter</option>
                        </select>
                    </label><br><br>
                    <input type="submit" value="Submit" id="contact-submit">
                </form>
            </section>
        </main>
    </body>
